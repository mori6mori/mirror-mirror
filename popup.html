<!DOCTYPE html>
<html>
<head>
  <title>Related Articles</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .article-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .article-source {
      color: #666;
      font-size: 0.9em;
    }
    .summary-section {
      background-color: #f0f7ff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .summary-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .summary-content {
      line-height: 1.4;
    }
    .related-article {
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
      border-left: 4px solid #4285f4;
      margin-bottom: 10px;
    }
    .related-article a {
      text-decoration: none;
      color: #1a0dab;
    }
    .related-article a:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      padding: 20px;
    }
    .error {
      color: red;
      padding: 10px;
      background-color: #ffeeee;
      border-radius: 5px;
    }
    .current-article {
      padding: 10px;
      background-color: #e6f4ea;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .bias-section {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .bias-section h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .bias-score {
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
    }
    .bias-spectrum-container {
      margin: 20px 0;
      padding: 0 10px;
    }
    .bias-spectrum {
      height: 30px;
      background: linear-gradient(to right, 
        #2b65ec 0%, 
        #6b8cff 30%, 
        #e0e0e0 40%, 
        #e0e0e0 60%, 
        #ffb6b6 70%, 
        #ff4c4c 100%
      );
      border-radius: 15px;
      position: relative;
      margin-top: 8px;
    }
    .bias-marker {
      width: 8px;
      height: 36px;
      background-color: #000;
      border-radius: 4px;
      position: absolute;
      top: -3px;
      left: 50%; /* Default to center (neutral) */
      transform: translateX(-50%);
      transition: left 0.5s ease;
    }
    .bias-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #000;
      margin-bottom: 5px;
      padding: 0 5px;
    }
    .left-label {
      text-align: left;
      font-weight: normal;
    }
    .neutral-label {
      text-align: center;
      font-weight: normal;
    }
    .right-label {
      text-align: right;
      font-weight: normal;
    }
    .bias-evidence {
      margin-top: 15px;
      font-size: 14px;
      line-height: 1.4;
    }
    .bias-evidence h4 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 15px;
    }
    .bias-evidence ul {
      margin: 8px 0;
      padding-left: 25px;
    }
    .bias-evidence li {
      margin-bottom: 5px;
    }
    .cached-badge {
      display: inline-block;
      background-color: #f0f0f0;
      color: #666;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 3px;
      margin-left: 8px;
      vertical-align: middle;
    }
    #refresh-button {
      display: block;
      margin: 15px auto 5px auto;
      padding: 8px 15px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    #refresh-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mirror Mirror</h2>
    <h3>Consume News with Consciousness</h3>
    
    <div id="current-article" class="current-article">
      <div class="loading">Extracting article information...</div>
    </div>
    
    <div class="summary-section">
      <h3>Summary</h3>
      <div id="article-summary">
        <div class="loading">Generating summary...</div>
      </div>
    </div>

      <h3>Political Bias Analysis</h3>
      <div id="bias-analysis">
        <div class="loading">Analyzing bias...</div>
      </div>
      <div class="bias-spectrum-container">
        <div class="bias-labels">
          <span class="left-label">Left-Leaning</span>
          <span class="neutral-label">Neutral</span>
          <span class="right-label">Right-Leaning</span>
        </div>
        <div class="bias-spectrum">
          <div class="bias-marker" id="bias-marker"></div>
        </div>
      </div>
      <div id="bias-evidence" class="bias-evidence"></div>
    </div> -->
    
    <h3>Related Articles</h3>
    <div id="related-articles">
      <div class="loading">Finding related articles...</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
